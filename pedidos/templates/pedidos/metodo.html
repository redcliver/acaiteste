{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/pedidos">Novo Pedido <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                        <a class="nav-link active" href="#">Metodo de Pagamento <span class="sr-only">(current)</span></a>
                    </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <form>
                    <label class="total"><h2> Total: {{comanda_atual.total}}</h2></label><br />
                    <input type="hidden" name="comanda_id" value="{{comanda_atual.id}}" />
                    <div class="col-md-6">
                        <h3>Desconto:</h3>
                        <button class="style1 fundo3" type="submit"  formaction="/pedidos/desconto/">Desconto</button>
                    </div>
                    <br>
                    <div class="col-md-6">
                        <h3>Metodo de pagamento:</h3>
                        <button class="style1 fundo3" type="submit" name="metodo" value="cartao" formaction="/pedidos/cartao/">Cartao</button>
                        <button class="style1 fundo3" type="submit" name="metodo" value="dinheiro" formaction="/pedidos/dinheiro/">Dinheiro</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
